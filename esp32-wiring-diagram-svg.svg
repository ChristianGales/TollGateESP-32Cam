<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- ESP32-CAM -->
  <rect x="400" y="200" width="180" height="200" rx="10" fill="#b3e0ff" stroke="#0066cc" stroke-width="2" />
  <text x="490" y="230" font-family="Arial" font-size="18" text-anchor="middle" fill="#0066cc">ESP32-CAM</text>
  <circle cx="430" cy="260" r="8" fill="#ff6666" stroke="#cc0000" stroke-width="1" /> <!-- IO2 -->
  <text x="450" y="265" font-family="Arial" font-size="14" fill="#000">IO2</text>
  <circle cx="430" cy="300" r="8" fill="#ff6666" stroke="#cc0000" stroke-width="1" /> <!-- IO12 -->
  <text x="450" y="305" font-family="Arial" font-size="14" fill="#000">IO12</text>
  <circle cx="430" cy="340" r="8" fill="#ff6666" stroke="#cc0000" stroke-width="1" /> <!-- IO13 -->
  <text x="450" y="345" font-family="Arial" font-size="14" fill="#000">IO13</text>
  <circle cx="550" cy="360" r="8" fill="#66b3ff" stroke="#0066cc" stroke-width="1" /> <!-- Power In -->
  <text x="530" y="365" font-family="Arial" font-size="14" text-anchor="end" fill="#000">5V</text>
  
  <!-- Power Source -->
  <rect x="100" y="100" width="120" height="80" rx="10" fill="#ffcc99" stroke="#cc6600" stroke-width="2" />
  <text x="160" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#cc6600">Power Source</text>
  <text x="160" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc6600">5V</text>
  <circle cx="180" cy="180" r="8" fill="#ff9933" stroke="#cc6600" stroke-width="1" /> <!-- Power Out -->
  
  <!-- Power Supply Module -->
  <rect x="100" y="300" width="120" height="140" rx="10" fill="#d9f2d9" stroke="#339933" stroke-width="2" />
  <text x="160" y="330" font-family="Arial" font-size="16" text-anchor="middle" fill="#339933">Power Supply</text>
  <text x="160" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="#339933">Module</text>
  <circle cx="220" cy="380" r="8" fill="#66cc66" stroke="#339933" stroke-width="1" /> <!-- 5V Out -->
  <text x="205" y="385" font-family="Arial" font-size="14" text-anchor="end" fill="#000">5V</text>
  <circle cx="220" cy="420" r="8" fill="#66cc66" stroke="#339933" stroke-width="1" /> <!-- GND Out -->
  <text x="205" y="425" font-family="Arial" font-size="14" text-anchor="end" fill="#000">GND</text>
  <circle cx="100" cy="350" r="8" fill="#66cc66" stroke="#339933" stroke-width="1" /> <!-- Power In -->
  
  <!-- Ultrasonic Sensor -->
  <rect x="620" y="100" width="140" height="100" rx="10" fill="#e6ccff" stroke="#8000ff" stroke-width="2" />
  <text x="690" y="135" font-family="Arial" font-size="16" text-anchor="middle" fill="#8000ff">Ultrasonic</text>
  <text x="690" y="155" font-family="Arial" font-size="16" text-anchor="middle" fill="#8000ff">Sensor</text>
  <circle cx="620" cy="130" r="8" fill="#cc99ff" stroke="#8000ff" stroke-width="1" /> <!-- Echo -->
  <text x="635" y="135" font-family="Arial" font-size="14" fill="#000">Echo</text>
  <circle cx="620" cy="170" r="8" fill="#cc99ff" stroke="#8000ff" stroke-width="1" /> <!-- Trig -->
  <text x="635" y="175" font-family="Arial" font-size="14" fill="#000">Trig</text>
  <circle cx="760" cy="130" r="8" fill="#cc99ff" stroke="#8000ff" stroke-width="1" /> <!-- 5V In -->
  <text x="745" y="135" font-family="Arial" font-size="14" text-anchor="end" fill="#000">5V</text>
  <circle cx="760" cy="170" r="8" fill="#cc99ff" stroke="#8000ff" stroke-width="1" /> <!-- GND In -->
  <text x="745" y="175" font-family="Arial" font-size="14" text-anchor="end" fill="#000">GND</text>
  
  <!-- Servo Motor -->
  <rect x="620" y="400" width="140" height="100" rx="10" fill="#ffd6cc" stroke="#ff6633" stroke-width="2" />
  <text x="690" y="445" font-family="Arial" font-size="16" text-anchor="middle" fill="#ff6633">Servo Motor</text>
  <circle cx="620" cy="430" r="8" fill="#ff9980" stroke="#ff6633" stroke-width="1" /> <!-- Signal -->
  <text x="635" y="435" font-family="Arial" font-size="14" fill="#000">Signal</text>
  <circle cx="760" cy="430" r="8" fill="#ff9980" stroke="#ff6633" stroke-width="1" /> <!-- 5V In -->
  <text x="745" y="435" font-family="Arial" font-size="14" text-anchor="end" fill="#000">5V</text>
  <circle cx="760" cy="470" r="8" fill="#ff9980" stroke="#ff6633" stroke-width="1" /> <!-- GND In -->
  <text x="745" y="475" font-family="Arial" font-size="14" text-anchor="end" fill="#000">GND</text>
  
  <!-- Connection Lines -->
  <!-- Main Power Source to ESP32-CAM -->
  <path d="M 180 180 C 300 180, 450 250, 550 360" stroke="#ff9933" stroke-width="3" fill="none" />
  
  <!-- Main Power Source to Power Supply Module -->
  <path d="M 180 180 C 180 250, 100 300, 100 350" stroke="#ff9933" stroke-width="3" fill="none" />
  
  <!-- Power Supply to Ultrasonic 5V -->
  <path d="M 220 380 C 350 380, 700 300, 760 130" stroke="#66cc66" stroke-width="2" fill="none" />
  
  <!-- Power Supply to Servo 5V -->
  <path d="M 220 380 C 350 380, 600 430, 760 430" stroke="#66cc66" stroke-width="2" fill="none" />
  
  <!-- Power Supply to Ultrasonic GND -->
  <path d="M 220 420 C 350 420, 700 330, 760 170" stroke="#66cc66" stroke-width="2" fill="none" stroke-dasharray="5,3" />
  
  <!-- Power Supply to Servo GND -->
  <path d="M 220 420 C 350 420, 600 470, 760 470" stroke="#66cc66" stroke-width="2" fill="none" stroke-dasharray="5,3" />
  
  <!-- Ultrasonic Echo to ESP32 IO12 -->
  <path d="M 620 130 C 500 130, 380 250, 430 300" stroke="#cc99ff" stroke-width="2" fill="none" />
  
  <!-- Ultrasonic Trig to ESP32 IO13 -->
  <path d="M 620 170 C 500 170, 380 300, 430 340" stroke="#cc99ff" stroke-width="2" fill="none" />
  
  <!-- Servo Signal to ESP32 IO2 -->
  <path d="M 620 430 C 500 430, 380 360, 430 260" stroke="#ff9980" stroke-width="2" fill="none" />
  
  <!-- Legend -->
  <rect x="50" y="520" width="700" height="60" rx="10" fill="white" stroke="#cccccc" stroke-width="1" />
  <text x="60" y="540" font-family="Arial" font-size="14" fill="#000">Legend:</text>
  
  <line x1="60" y1="560" x2="100" y2="560" stroke="#ff9933" stroke-width="3" />
  <text x="110" y="565" font-family="Arial" font-size="12" fill="#000">Power (5V)</text>
  
  <line x1="200" y1="560" x2="240" y2="560" stroke="#66cc66" stroke-width="2" />
  <text x="250" y="565" font-family="Arial" font-size="12" fill="#000">5V Distribution</text>
  
  <line x1="400" y1="560" x2="440" y2="560" stroke="#66cc66" stroke-width="2" stroke-dasharray="5,3" />
  <text x="450" y="565" font-family="Arial" font-size="12" fill="#000">GND Distribution</text>
  
  <line x1="600" y1="560" x2="640" y2="560" stroke="#cc99ff" stroke-width="2" />
  <text x="650" y="565" font-family="Arial" font-size="12" fill="#000">Signal Connections</text>
</svg>
